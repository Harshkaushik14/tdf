<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
<form>
  <div class="form-group mb-4">
    <label>Name</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group mb-4">
    <label>Email</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group mb-4">
    <label>Phone Number</label>
    <input type="tel" class="form-control">
  </div>

  <div class="form-group mb-4">
    <select class="custom-select">
      <option selected>I am interested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
  </div>

  <div class="mb-3 pt-3">
<label>Time Prefrence</label>
<div class="form-check">
 <input type="radio" class="form-check-input" name="timePrefrence" value="morning">
 <label class="form-check-label">Morning (9 am - 10 am)</label>
</div>

<div class="form-check">
  <input type="radio" class="form-check-input" name="timePrefrence" value="evening">
  <label class="form-check-label">Evening (9 pm - 10 pm)</label>
 </div>
  </div>

  <div class="form-check mb-3">
<input class="form-check-input" type="checkbox">
<label class="form-check-label">
  Send me News & updates..
</label>

  </div>
  <button class="btn btn-primary" type="submit">Submit </button>
</form>

</div>
